<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RosterFlow Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>RosterFlow</h1>
    <nav>
      <a href="add.html">Add Shifts</a>
      <a href="calendar.html">Calendar</a>
      <a href="income.html">Income</a>
      <a href="conflicts.html">Conflicts</a>
    </nav>
  </header>

  <main id="dashboard">
    <h2>Weekly Overview</h2>
    <div id="dashboardSummary" class="summary-cards"></div>

    <section class="chart-section">
      <h3>Work Hours Comparison</h3>
      <canvas id="hoursChart" height="120"></canvas>
    </section>

    <section class="chart-section">
      <h3>Weekly Income Flow</h3>
      <canvas id="incomeChart" height="120"></canvas>
    </section>

    <section class="chart-section">
  <h3>Hours by Workplace</h3>
  <canvas id="hoursDonutChart" height="120"></canvas>
</section>

<section class="chart-section">
  <h3>Income by Workplace</h3>
  <canvas id="incomeDonutChart" height="120"></canvas>
</section>


    <section id="calendarHeatmap">
      <h3>Calendar View</h3>
      <div id="calendarGrid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
