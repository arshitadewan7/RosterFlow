  <link rel="stylesheet" href="css/income.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <header>
    <div class="logo">
      <h1>RosterFlow</h1>
    </div>

    <nav id="navMenu">
      <a href="dashboard.html">Dashboard</a>
      <a href="add.html">Add Shifts</a>
      <a href="calendar.html">Calendar</a>
      <a href="income.html" class="active">Income</a>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>

    </div>

    <!-- âœ… Overlay -->
    <div id="menuOverlay"></div>
  </header>

  <main class="income-container">
    <section class="income-card">
      <h2>Weekly Income Trend</h2>
      <p class="subtitle">Track how your income fluctuates week by week.</p>
      <canvas id="incomeFlowChart"></canvas>
    </section>

    <section class="income-card summary">
      <h2>Income Summary</h2>
      <p id="incomeSummary">Your total income this month and overall summary will appear here.</p>
    </section>
  </main>


  <!-- âœ… Hamburger Menu -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    const overlay = document.getElementById("menuOverlay");

    // Open & close menu on hamburger click
    hamburger.addEventListener("click", () => {
      const isActive = hamburger.classList.toggle("active");
      navMenu.classList.toggle("active", isActive);
      overlay.classList.toggle("active", isActive);
      document.body.classList.toggle("menu-open", isActive);
    });

    // Close menu on overlay or link click
    overlay.addEventListener("click", closeMenu);
    document.querySelectorAll("#navMenu a").forEach(link =>
      link.addEventListener("click", closeMenu)
    );

    function closeMenu() {
      hamburger.classList.remove("active");
      navMenu.classList.remove("active");
      overlay.classList.remove("active");
      document.body.classList.remove("menu-open");
    }
  });
  </script>

  

  <!-- âœ… Main Script (with Supabase auth) -->
  <script type="module">
    import { supabase, checkSession } from "./supabase.js";
    import "./script.js";

    await checkSession();
  </script>
</body>
