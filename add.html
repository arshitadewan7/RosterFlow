<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Workplaces & Shifts | RosterFlow</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/addshifts.css" />
</head>

<body class="gradient-bg">
  <header>
    <div class="logo">
      <h1>RosterFlow</h1>
    </div>

    <nav id="navMenu">
      <a href="dashboard.html">Dashboard</a>
      <a href="add.html" class="active">Add Shifts</a>
      <a href="calendar.html">Calendar</a>
      <a href="income.html">Income</a>
      <a href="conflicts.html">Conflicts</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- âœ… Overlay -->
    <div id="menuOverlay"></div>
  </header>

  <main class="form-container">
    <section class="form-card">
      <h2>Add New Workplace</h2>
      <form id="workplaceForm" class="inline-form">
        <input type="text" id="newWorkplace" placeholder="Enter new workplace name" required />
        <button type="submit" class="btn-gradient">Add Workplace</button>
      </form>
    </section>

    <section class="form-card">
      <h2>Add Work Shift</h2>
      <form id="shiftForm" class="shift-form">
        <div class="form-grid">
          <label>Job:
            <select id="job" required></select>
          </label>
          <label>Date:
            <input type="date" id="date" required />
          </label>
          <label>Start:
            <input type="time" id="start" required />
          </label>
          <label>End:
            <input type="time" id="end" required />
          </label>
          <label>Rate (AUD):
            <input type="number" id="rate" value="30" step="0.01" />
          </label>
          <label>Notes:
            <input type="text" id="notes" placeholder="e.g. Cosmetics Department" />
          </label>
        </div>
        <button type="submit" class="btn-gradient-wide">Add Shift</button>
      </form>
    </section>

    <div class="table-wrapper">
      <table id="shiftsTable">
        <thead>
          <tr>
            <th>Job</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Hours</th>
            <th>Income</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <button id="logoutBtn">Logout</button>

  <!-- âœ… Hamburger Menu Script -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    const overlay = document.getElementById("menuOverlay");

    hamburger.addEventListener("click", () => {
      const isActive = hamburger.classList.toggle("active");
      navMenu.classList.toggle("active", isActive);
      overlay.classList.toggle("active", isActive);
      document.body.classList.toggle("menu-open", isActive);
    });

    overlay.addEventListener("click", closeMenu);
    document.querySelectorAll("#navMenu a").forEach(link => link.addEventListener("click", closeMenu));

    function closeMenu() {
      hamburger.classList.remove("active");
      navMenu.classList.remove("active");
      overlay.classList.remove("active");
      document.body.classList.remove("menu-open");
    }
  });
  </script>

  

  <!-- âœ… Main Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { supabase, checkSession } from "./supabase.js";
    import "./script.js";

    // ðŸ”’ Ensure user is logged in before accessing this page
    await checkSession();
  </script>
</body>
</html>
