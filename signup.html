<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | RosterFlow</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/auth.css" />

  <style>
    /* ðŸŽ¨ Google Button Styling */
    .google-btn {
      margin-top: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: white;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 40px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
    }
    .google-btn:hover {
      background: #f3f3f3;
      transform: scale(1.05);
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>

  

  <script type="module" src="signup.js" defer></script>
</head>

<body class="auth-bg">
  <div class="auth-container glass-card">
    <h1>Create Account âœ¨</h1>
    <p class="subtitle">Join RosterFlow and simplify your work-life balance.</p>

    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-gradient">Sign Up</button>
    </form>

    <!-- Google Sign-Up -->
    <button id="googleSignupBtn" class="google-btn">
      <img src="assets/google-icon.svg" alt="Google icon">
      Sign up with Google
    </button>

    <p class="auth-footer">
      Already have an account? <a href="login.html">Log in</a>
    </p>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    // Email + Password Signup
    const form = document.getElementById("signupForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Sign-up failed: " + error.message);
      } else {
        alert("Account created! Redirecting to dashboard...");
window.location.href = "dashboard.html";

      }
    });

    // Google Sign-Up
    const googleBtn = document.getElementById("googleSignupBtn");
    googleBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/dashboard.html",
        },
      });
      if (error) alert("Google sign-in failed: " + error.message);
    });
  </script>
</body>
</html>
