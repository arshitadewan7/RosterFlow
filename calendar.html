<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RosterFlow â€” Calendar</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
  <header>
    <div class="logo">
      <h1>RosterFlow</h1>
    </div>

    <nav id="navMenu">
      <a href="dashboard.html">Dashboard</a>
      <a href="add.html">Add Shifts</a>
      <a href="calendar.html" class="active">Calendar</a>
      <a href="income.html">Income</a>
      <a href="conflicts.html">Conflicts</a>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- âœ… Overlay -->
    <div id="menuOverlay"></div>
  </header>

  <main class="calendar-container">
    <!-- ðŸ”¹ Heatmap Overview -->
    <section class="calendar-card">
      <h2>Calendar Heatmap View</h2>
      <p class="subtitle">
        Light purple = light workload, blue = moderate hours, pink = overtime (&gt;8 hrs).
      </p>
      <div id="calendarHeatmapGrid"></div>
    </section>

    <!-- ðŸ”¹ Detailed List -->
    <section class="calendar-card">
      <h2>Detailed Calendar View</h2>
      <p class="subtitle">All your shifts grouped by date:</p>
      <div id="calendarContainer"></div>
    </section>

    <!-- ðŸ”¹ Export Button -->
    <div class="export-container">
      <button id="exportCalendarBtn" class="export-btn">ðŸ“… Export to Calendar (.ics)</button>
    </div>
  </main>

  <button id="logoutBtn">Logout</button>

  <!-- âœ… Hamburger Menu -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");
    const overlay = document.getElementById("menuOverlay");

    hamburger.addEventListener("click", () => {
      const isActive = hamburger.classList.toggle("active");
      navMenu.classList.toggle("active", isActive);
      overlay.classList.toggle("active", isActive);
      document.body.classList.toggle("menu-open", isActive);
    });

    overlay.addEventListener("click", closeMenu);
    document.querySelectorAll("#navMenu a").forEach(link => link.addEventListener("click", closeMenu));

    function closeMenu() {
      hamburger.classList.remove("active");
      navMenu.classList.remove("active");
      overlay.classList.remove("active");
      document.body.classList.remove("menu-open");
    }
  });
  </script>

  

  <!-- âœ… Main Scripts -->
  <script type="module">
    import { supabase, checkSession } from "./supabase.js";
    import "./script.js";

    // ðŸ”’ Check session before showing content
    await checkSession();
  </script>
</body>
</html>
